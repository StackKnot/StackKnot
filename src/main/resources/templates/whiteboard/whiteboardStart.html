<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>White Boarding Section</title>
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>    <!--    CKEDITOR SCRIPT -->
    <script src="https://cdn.ckeditor.com/4.17.2/standard-all/ckeditor.js"></script>
</head>
<body onload="onload()">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container-fluid mt-5">
<div class=" mx-auto mt-5" style="width: 800px;">
    <h5 class="text-center">This is the white-boarding practice section. Once you click "Get Started" a randomly generated question will
        appear. Use the text editor to type out your solution in Java, Javascript, or both! Once complete click "Get
        Solution" to check your answer. Good Luck!</h5>
</div>
    <div class="d-flex justify-content-center mt-5">
    <form th:action="@{/whiteboardStart}" th:method="post">
        <button class="btn btn-success align-center" type="submit">Get Started</button>
    </form>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/whiteboard-upload}" th:method="post">
        <input type="submit" value="Admin Upload" th:if="${user.admin}"/>
        </form>
    </div>
</div>

<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>-->
</body>
</html>
