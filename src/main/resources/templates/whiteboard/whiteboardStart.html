<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>StackKnot | White Boarding Section</title>
    <link rel="stylesheet" href="../../static/css/whiteboard.css">
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>    <!--    CKEDITOR SCRIPT -->
    <script src="https://cdn.ckeditor.com/4.17.2/standard-all/ckeditor.js"></script>
</head>
<body class="bg-light">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container-fluid">
    <div class="m-5 p-5 bg-white" style="height: 500px">
        <div class="mt-3">
            <h5 class="text-center">This is the white-boarding practice section. Once you click "Get Started" a
                randomly
                generated question will
                appear. Use the text editor to type out your solution in Java, Javascript, or both! Once
                complete click
                "Get
                Solution" to check your answer. Good Luck!</h5>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <form th:action="@{/whiteboardStart}" th:method="post">
                <button class="btn align-center" type="submit" style="background-color: darkorange; color: white">Get Started</button>
            </form>
        </div>
        <!-- ADMIN UPLOAD BUTTON -->
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/whiteboard-upload}" th:method="post">
                <button class="btn-outline-secondary mt-2" type="submit" value="Admin Upload" th:if="${user.admin}">Admin Upload</button>
            </form>
        </div>
    </div>
</div>

<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
