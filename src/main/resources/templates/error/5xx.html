<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'StackKnot | Oops, ' + ${error}"></title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body class="background">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="err-container">
    <th:block th:switch="${error}">

        <div th:case="'Internal Server Error'">
            <h1 class="num">
                <span class="number">5</span>
                <i class="fas fa-bug" id="bugs"></i>
                <span class="number">0</span>
            </h1>
            <p class="err4">Internal Server Error </p>
            <p class="err4 last-err">Have you tried turning it off and on again? </p>
        </div>

        <div th:case="*">
            <h1 class="num">
                <span class="blanket-err" th:text="${error}"></span>
            </h1>
            <p class="err4">Oops, something went wrong...</p>
            <p class="err4">We're sorry for the error </p>
            <p class="err4 last-err"><i class="fas fa-frown frown"></i></p>
        </div>

    </th:block>
</div>

<th:block th:replace="partials/footer :: styling"></th:block>
<th:block th:include="partials/bootstrap :: scripts"></th:block>

</body>
</html>
