<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Oops, ' + ${error}"></title>
  <th:block th:include="partials/bootstrap :: styling"></th:block>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>


<body class="background">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="sky">
  <div class="stars"></div>
</div>

<div class="err-container">

    <h1 class="blanket-err"><span th:text="${error}"></span></h1>
    <p class="err4">Oops, something went wrong...</p>
    <p class="err4">We're sorry for the error <i class="fas fa-frown"></i> </p>

</div>

<th:block th:replace="partials/footer :: styling"></th:block>
<th:block th:include="partials/bootstrap :: scripts"></th:block>

</body>
</html>
