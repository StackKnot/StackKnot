<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="/partials/header :: styling"></th:block>
</head>
<body>
<form th:action="@{/sets/{id}/delete(id = ${set.getId()})}" th:method="POST" th:object="${set}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="5" name="description" th:field="*{description}"></textarea>
    </div>

    <button type="submit">Delete</button>

</form>

<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="/partials/header :: scripts"></th:block>


</body>
</html>
