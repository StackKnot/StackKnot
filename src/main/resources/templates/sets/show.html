<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Single Set</title>
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="/partials/header :: styling"></th:block>
</head>
<body>
<div>
    <h2><span th:text="${singleSet.getSubject().getTitle()}"></span></h2>
    <h3><span th:text="${singleSet.getTitle()}"></span></h3>
    <p><span th:text="${singleSet.getDescription()}"></span></p>
</div>
<div>
    <ul th:each="card : ${cards}">
        <li th:text="${card.getQuestion()}"></li>
        <li th:text="${card.getAnswer()}"></li>
    </ul>
</div>


<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="/partials/header :: scripts"></th:block>
</body>
</html>
