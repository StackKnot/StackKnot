<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Set Index</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div th:each="set : ${allSets}">
<!--I keep getting an error for a null value whenever this one was in just commenting out for testing -->
<!--    <h2 th:text="${set.getSubject().getTitle()}"></h2>-->
    <h3 th:text="${set.getTitle()}"></h3>
    <p th:text="${set.getDescription()}"></p>
    <p th:text="${set.getUser().getFirstName()}"></p>
</div>

<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
