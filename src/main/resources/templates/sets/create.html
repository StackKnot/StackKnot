<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>StackKnot | Create Set</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body onload="onload()">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="mt-5">
        <form name="formValidation" id="formValidation" th:action="@{/sets/create}" th:method="POST"
              th:object="${newSet}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5" name="description" th:field="*{description}"
                          required></textarea>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select class="form-control" id="subject" name="subjectId">
                    <option th:each="subject : ${subjects}" th:value="${subject.id}"
                            th:text="${subject.title}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-block" style="background-color: darkorange; color: white">Submit</button>

        </form>
    </div>
</div>
<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
<!--JQUERY CDN-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script th:src="@{/js/err-msg-sets.js}" type="text/javascript"></script>
</body>
</html>
