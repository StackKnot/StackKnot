<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Create Card</title>
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="/partials/header :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h1>Create A Card</h1>
<form th:action="@{/cards/create}" th:method="POST" th:object="${newCard}">
    <div class="form-group">
        <label for="question">Term/Question</label>
        <input type="text" class="form-control" id="question" name="question" th:field="*{question}">
    </div>

    <div class="form-group">
            <label for="answer">Answer</label>
        <textarea class="form-control" id="answer" rows="5" name="answer" th:field="*{answer}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>

</form>
</div>
<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="/partials/header :: scripts"></th:block>


</body>
</html>
