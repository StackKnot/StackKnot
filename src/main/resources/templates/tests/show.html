<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div>
    <form th:action="@{/tests/{setId}/grade (setId = ${test.getSetId()})}" th:method="GET" th:object="${test}">
        <input type="hidden" th:value="${test.setId}" th:field="*{setId}">

        <div class="form-group" th:each="testquestion, i : ${test.testQuestions}">
            <h4 class="pl-2" th:text="${testquestion.question}"></h4>
            <input type="hidden" th:value="${testquestion.question}"
                   th:field="*{testQuestions[__${i.index}__].question}">
            <div class="form-row">
                <div class="col-6">
                    <div class="form-check pl-4">
                        <input class="form-check-input mr-1" type="radio"
                               th:field="*{testQuestions[__${i.index}__].userChoice}" th:name="${testquestion.question}"
                               th:value="${testquestion.answer1}" th:id="${testquestion.answer1}">
                        <label class="form-check-label" th:for="${testquestion.answer1}"
                               th:text="${testquestion.answer1}"></label>
                        <input type="hidden" class="form-control" th:value="${testquestion.answer1}"
                               th:field="*{testQuestions[__${i.index}__].answer1}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check pl-4">
                        <input class="form-check-input mr-1" type="radio"
                               th:field="*{testQuestions[__${i.index}__].userChoice}" th:name="${testquestion.question}"
                               th:value="${testquestion.answer2}" th:id="${testquestion.answer2}">
                        <label class="form-check-label" th:for="${testquestion.answer2}"
                               th:text="${testquestion.answer2}"></label>
                        <input type="hidden" th:value="${testquestion.answer2}"
                               th:field="*{testQuestions[__${i.index}__].answer2}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-check pl-4">
                        <input class="form-check-input mr-1" type="radio"
                               th:field="*{testQuestions[__${i.index}__].userChoice}" th:name="${testquestion.question}"
                               th:value="${testquestion.answer3}" th:id="${testquestion.answer3}">
                        <label class="form-check-label" th:for="${testquestion.answer3}"
                               th:text="${testquestion.answer3}"></label>
                        <input type="hidden" th:value="${testquestion.answer3}"
                               th:field="*{testQuestions[__${i.index}__].answer3}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check pl-4">
                        <input class="form-check-input mr-1" type="radio"
                               th:field="*{testQuestions[__${i.index}__].userChoice}" th:name="${testquestion.question}"
                               th:value="${testquestion.answer4}" th:id="${testquestion.answer4}">
                        <label class="form-check-label" th:for="${testquestion.answer4}"
                               th:text="${testquestion.answer4}"></label>
                        <input type="hidden" th:value="${testquestion.answer4}"
                               th:field="*{testQuestions[__${i.index}__].answer4}">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit">Submit your answers</button>
    </form>
</div>

<th:block th:replace="partials/header :: scripts"></th:block>
</body>
</html>
