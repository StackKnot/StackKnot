<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>

<div>
    <form th:action="@{/tests/{setId}/grade (setId = ${test.getSetId()})}" th:method="GET" th:object="${test}">
        <input type="hidden" th:value="${test.setId}" th:field="*{setId}">

        <div th:each="testquestion, i : ${test.testQuestions}">
            <label th:for="${testquestion.question}" th:text="${testquestion.question}"></label>
            <input type="hidden" th:value="${testquestion.question}" th:field="*{testQuestions[__${i.index}__].question}">
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{testQuestions[__${i.index}__].userChoice}" th:name="${testquestion.question}" th:value="${testquestion.answer1}" th:id="${testquestion.answer1}">
                <label class="form-check-label" th:for="${testquestion.answer1}" th:text="${testquestion.answer1}"></label>
                <input type="hidden" th:value="${testquestion.answer1}" th:field="*{testQuestions[__${i.index}__].answer1}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{testQuestions[__${i.index}__].userChoice}"  th:name="${testquestion.question}" th:value="${testquestion.answer2}" th:id="${testquestion.answer2}">
                <label class="form-check-label" th:for="${testquestion.answer2}" th:text="${testquestion.answer2}"></label>
                <input type="hidden" th:value="${testquestion.answer2}" th:field="*{testQuestions[__${i.index}__].answer2}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{testQuestions[__${i.index}__].userChoice}"  th:name="${testquestion.question}" th:value="${testquestion.answer3}" th:id="${testquestion.answer3}">
                <label class="form-check-label" th:for="${testquestion.answer3}" th:text="${testquestion.answer3}"></label>
                <input type="hidden" th:value="${testquestion.answer3}" th:field="*{testQuestions[__${i.index}__].answer3}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{testQuestions[__${i.index}__].userChoice}"  th:name="${testquestion.question}" th:value="${testquestion.answer4}" th:id="${testquestion.answer4}">
                <label class="form-check-label" th:for="${testquestion.answer4}" th:text="${testquestion.answer4}"></label>
                <input type="hidden" th:value="${testquestion.answer3}" th:field="*{testQuestions[__${i.index}__].answer4}">
            </div>

        </div>
        <button type="submit">Submit your answers</button>
    </form>
</div>

<th:block th:replace="partials/header :: scripts"></th:block>
</body>
</html>
