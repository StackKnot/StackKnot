<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8" />
    <title>StackKnot | Sign up</title>
    <th:block th:include="partials/bootstrap.html :: styling"></th:block>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body onload="onload()">
<nav th:replace="partials/navbar :: navbar"></nav>


<div class="d-flex justify-content-end row">

<div  style="padding-right: 120px; margin-top: 100px; margin-bottom: 100px">
<h1>Create An Account</h1>

<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control" th:field="*{username}" />
        <small class="form-err" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        <div th:if="${param.failusername}" style="color: red">Username already exists!</div>
    </div>
    <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" class="form-control" type="text" th:field="*{firstName}">
        <small class="form-err" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
    </div>
    <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" class="form-control" type="text" th:field="*{lastName}">
        <small class="form-err" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" th:field="*{email}" />
        <small class="form-err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        <div th:if="${param.failemail}" style="color: red">Email already exists!</div>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password" th:field="*{password}" />
        <small class="form-err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>
    <input class="btn btn-primary btn-block" value="Sign me up!" type="submit" />

</form>
</div>
    <div style="padding-left: 50px"><img src="/img/registerImage.jpg" alt="register" height="350px"></div>
</div>



<th:block th:replace="partials/bootstrap :: scripts"></th:block>

</body>
</html>
