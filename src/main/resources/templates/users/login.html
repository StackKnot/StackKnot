<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8" />
    <title>Log In</title>

    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header.html :: styling"></th:block>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h1>Please Log In</h1>
<form th:action="@{/login}" method="post">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" class="form-control" type="text" />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" class="form-control" type="password" />
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Log In" />
</form><br>
    <small>Don't have an account? <a href="/sign-up">Register here!</a></small>
</div>

<th:block th:replace="partials/bootstrap :: scripts"></th:block>


</body>
</html>
