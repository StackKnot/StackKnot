<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <th:block th:include="/partials/bootstrap :: styling"></th:block>
</head>
<body>
<div th:include="partials/navbar :: navbar"></div>
<div>

    <form th:action="@{/profile/{id}/edit (id = ${user.getId()})}" method="POST" th:object="${user}">

        <label for="username">username</label>
        <input id="username" th:field="*{username}">

        <label for="firstName">first name</label>
        <input id="firstName" th:field="*{firstName}">

        <label for="lastName">last name</label>
        <input id="lastName" th:field="*{lastName}">

        <label for="email">email</label>
        <input id="email" th:field="*{email}"/>

        <input type="hidden" th:field="*{id}">

        <button type="submit">submit</button>
    </form>

</div>

<th:block th:replace="/partials/header :: scripts"></th:block>
</body>
</html>
