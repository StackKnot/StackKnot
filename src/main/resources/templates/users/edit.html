<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body onload="onload()">
<nav th:replace="partials/navbar :: navbar"></nav>
<div>

    <form th:action="@{/profile/{id}/edit (id = ${user.getId()})}" method="POST" th:object="${user}">

        <label for="username">username</label>
        <input id="username" th:field="*{username}">

        <label for="firstName">first name</label>
        <input id="firstName" th:field="*{firstName}">

        <label for="lastName">last name</label>
        <input id="lastName" th:field="*{lastName}">

        <label for="email">email</label>
        <input id="email" th:field="*{email}"/>

        <input type="hidden" th:field="*{id}">

        <button type="submit">submit</button>
    </form>

</div>



<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
