<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title th:text="'StackKnot | '+ ${user.username}"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body onload="onload()">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex center">
    <div class="center pt-4">
        <form th:action="@{/profile/{id}/edit (id = ${user.getId()})}" method="POST" th:object="${user}">

            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control" th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" class="form-control" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" class="form-control" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" th:field="*{email}"/>
            </div>
            <input type="hidden" th:field="*{id}">

            <button class="btn text-white" style="background-color: darkorange" type="submit">submit</button>
        </form>
    </div>
</div>


<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
