<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:include="/partials/header :: styling"></th:block>
</head>
<body>
<div th:replace="/partials/navbar.html :: navbar"></div>

<h1 th:text="${subject.title}"></h1>

<div th:each=" set : ${subject.sets}">
    <h3 th:text="${set.title}"></h3>
    <p th:text="${set.description}"></p>
    <p th:text="${set.user.username}"></p>
</div>

<th:block th:replace="/partials/header :: scripts"></th:block>
</body>
</html>
