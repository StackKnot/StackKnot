<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Subjects Page</h1>

<div th:each="subject : ${subjects}">
    <h2 th:text="${subject.title}"></h2>
    <div th:each=" set : ${subject.sets}">
        <h3 th:text="${set.title}"></h3>
        <p th:text="${set.description}"></p>
        <p th:text="${set.user.username}"></p>
    </div>

</div>

<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
